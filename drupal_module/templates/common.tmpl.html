<div id="opeka-app"></div>
<script id="opeka_chat_sidebar_tmpl" type="application/template">
  <audio id="audiotag1" src="<%= Drupal.settings.opeka.client_login_sound %>" preload="auto"></audio>
  <% /* Only display sidebar for anonymous clients in pair rooms if this settings is set to 1*/ %>
  <% if (!((Drupal.settings.opeka.pairchat_user_list == 0) && (room.get('maxSize') == 2))) { %>
    <div id="user-list-block" class="room-size-<%- room.get('maxSize') %>">
      <h5 class="sidebar-block-heading">User list<span class="arrow up"></span></h5>
      <div class="sidebar-block-content">
        <ul class="user-list">
        <% if (!users) { %>
          <li class="placeholder"><%= labels.placeholder %></li>
        <% } %>
        <% _.each(users, function (user) { %>
          <li data-client-id="<%= user.clientId %>">
            <i class="icon-user"></i><span class="name"><%- user.name %></span>
            <% if (user.age || user.gender) { %>
              <span class="meta">
                (
                <span class="age"><%- user.age %></span>/
                <span class="gender"><%= labels.gender[user.gender] %></span>
                )
              </span>
            <% } %>
            <% if (user.clientId !== clientId && admin) { %>
              <span class="actions btn-group">
                <button class="ban-user btn btn-small"><%= labels.banUser %></button>
                <button class="kick-user btn btn-small"><%= labels.kickUser %></button>
                <% if (user.muted) { %>
                  <button class="unmute-user btn btn-small"><%= labels.unmuteUser %></button>
                <% }
                   else { %>
                  <button class="mute-user btn btn-small"><%= labels.muteUser %></button>
                <% } %>
                <button class="whisper btn btn-small"><%= labels.whisper %></button>
              </span>
            <% } %>
          </li>
        <% }); %>
        </ul>
      </div>
    </div>
  <% } %>
  <% if (admin) { %>
    <div class="sidebar-block">
      <h5 class="sidebar-block-heading">Room actions<span class="arrow down"></span></h5>
      <div class="sidebar-block-content room-actions btn-group"  style="display: block;">
        <button class="pause-toggle btn"><%= labels.pauseToggle %></button>
        <button class="clear-messages btn"><%= labels.clearMessages %></button>
        <button class="delete-room btn"><%= labels.deleteRoom %></button>
      </div>
    </div>
    <div class="sidebar-block">
      <h5 class="sidebar-block-heading"><%= labels.registrationform %><span class="arrow down"></span></h5>
      <div class="sidebar-block-content" style="display: none;">
        <a class="registrationform" href="https://docs.google.com/a/cyberhus.dk/spreadsheet/embeddedform?formkey=dHBub0M0LW5GbWpNWndqTGdDQjNwZEE6MQ" target="_blank"><%= labels.registrationform %></a>
      </div>
    </div>
  <% } %>
</script>

  <% if (banCodeGenerator) { %>
    <button class="generate-ban-code btn-util btn"><%- labels.banCode %></button>

</script>

<script id="opeka_room_list_tmpl" type="application/template">
  <% if (admin) { %>
    <div class="queue-utils">
    <a href="#queues" class="go-to-queues btn-util btn btn-small"><%= labels.queueLink %></a>
    <button class="create-room btn btn-small btn-success"><%= labels.createRoom %></button>
    </div>
  <% } %>
  <ul class="room-list">
  <% rooms.each(function (room) { %>
    <% /* Show the room list - show all rooms for counselors */ %>
    <% if (admin || (!room.attributes.private && (room.attributes.maxSize !== 2 || (room.attributes.maxSize === 2 &&  hidePairRooms == false)))) { %>
      <% labels.placeholder = ''; %>
      <li class="room well">
      <div class="room-details badge badge-info <% if (room.get('memberCount') == room.get('maxSize')){%>full<%} %><% if (room.attributes.paused){%> paused<%} %>">
        <span class="room-size"><%- room.get('memberCount') %>/<%- room.get('maxSize') %></span>
        <% if (room.get('memberCount') == room.get('maxSize')){%>
          <span class="room-status full">Full</span>
        <%} %>
        <% if (room.attributes.paused){%>
          <span class="room-status paused">Paused</span>
        <%} %>
      </div>
      <p class="room-description"><%- room.get('name') %></p>
      <% if (room.attributes.private){%>
          <div class="badge badge-important private-room">Training room</div>
      <%} %>
      <% /* debug */ %>
      <div class="users"><% console.log(room.hasCounsellor) %></div>
      <% /* Only admins should be able to enter a full or paused room */ %>
      <% if (admin || ((room.get('memberCount') != room.get('maxSize')) && (!room.attributes.paused))) {%>
        <a href="#rooms/<%= room.id %>" class="room-enter btn btn-success"><%= labels.enterRoom %></a>
      <%}else{ %>
        <a href="<%= labels.fullRoomLink %>" target="_blank" class="meantime btn btn-warning"><%= labels.fullRoomLinkText %></a>
      <%}%>  
      </li>
    <% } %>
  <% }); %>
  <% if (labels.placeholder && !admin) { %>
    <li class="placeholder norooms"><%= labels.placeholder %></li>
  <% } %>
  </ul>

</script>

<script id="opeka_pair_room_list_tmpl" type="application/template">
  <ul class="room-list pair-room-list">
  <% rooms.each(function (room) { %>
    <% if (!room.attributes.private && room.attributes.maxSize === 2 && (Drupal.settings.opeka.user && Drupal.settings.opeka.user.uid == room.attributes.uid)) { %>
      <li class="room">
        <div class="room-details">
          <span class="room-size"><%- room.get('memberCount') %>/<%- room.get('maxSize') %></span>
        </div>
        <p class="room-description"><%- room.get('name') %></p>
        <a href="#rooms/<%= room.id %>" class="room-enter"><%= labels.enterRoom %></a>
      </li>
    <% } %>
  <% }); %>
  </ul>

</script>

<script id="opeka_chat_tmpl" type="application/template">
<div class="chat-message-list-wrapper">
  <ul class="chat-message-list list-unstyled">
  <% _.each(messages, function (message) { %>
    <% if (message.system) { %>
      <li class="system-message"><span>system:</span><%- message.message %></li>
    <% } else if (message.whisper) { %>
      <li class="whisper-message bs-callout" data-message-id="<%= message.messageId %>">
        <div class="top-info clearfix">
          <% if (message.receiver) { %>
            <div class="sender-name pull-left"><%- message.sender.name %> - <%= labels.whispered %></div>
            <% } else { %>
            <div class="sender-name pull-left"><%= labels.whisperedTo %> - <%- message.sender.name %></div>
            <% } %>
            <div class="time pull-right"><%= formatTimestamp(message.date) %></div>
          </div>
        <div class="message"><%- message.message %></div>
      </li>
    <% } else { %>
      <li class="chat-message bs-callout <% if(message.sender.isCouncellor) { %>bs-callout-counselor<% }else{%>bs-callout-client<% } %>" data-message-id="<%= message.messageId %>">
        <div class="top-info clearfix">
          <div class="sender-name pull-left"><%- message.sender.name %></div>
          <div class="time pull-right"><%= formatTimestamp(message.date) %></div>
          <% if (admin) { %>
            <div class="actions pull-right">
              <button class="delete-message btn-link pull-right"><%= labels.deleteMessage %></button>
            </div>
          <% } %>
        </div>
        <div class="message"><%- message.message %></div>
      </li>
    <% } %>
  <% }); %>
  </ul>
  </div>
</script>

<script id="opeka_chat_form_tmpl" type="application/template">
  <% if (!room.get('paused') && !activeUser.muted && inQueue === false) { %>
  <form action="#" class="message-form">
    <!--<input autofocus="autofocus" class="form-text message" placeholder="<%= labels.placeholder %>" size="50" type="text" />-->
    <div class="form-text-container">
      <textarea autofocus="autofocus" class="form-text message" placeholder="<%= labels.placeholder %>" ></textarea>
    </div>
    <input class="form-submit send btn btn-success" type="submit" value="<%= labels.messageButton %>" />
  </form>
  <% } else if (activeUser.muted) { %>
    <div class="userMuted">
      <p><%= labels.userMuted %></p>
      <span class="help-text"><%= labels.mutehelptext %></span>
    </div>
  <% } else if (inQueue === false) { %>
    <div class="roomPaused">
      <p><%= labels.roomPaused %></p>
      <span class="help-text"><%= labels.roomPausedHelpText %></span>
    </div>
  <% } %>
  <% if (inQueue !== false) { %>
    <p><%= labels.inQueueMessage %></p>
    <form action="#" class="leave-queue-form">
      <input class="form-submit send" type="submit" value="<%= labels.leaveQueueButton %>" />
    </form>
  <% } else { %>
    <form action="#" class="leave-room-form">
      <input class="form-submit send btn btn-warning" type="submit" value="<%= labels.leaveRoomButton %>" />
    </form>
  <% } %>
</script>
