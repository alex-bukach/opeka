<div id="opeka-app"></div>

<script id="opeka_app_tmpl" type="application/template">
  <div class="header"></div>
  <div class="content"><%= content %></div>
  <div class="sidebar"></div>
  <div class="footer"></div>
</script>

<script id="opeka_online_status_tmpl" type="application/template">
  Der er <span class="guests"><%- guests %></span> gæster og
  <span class="councellors"><%- councellors %></span> rådgivere online.
</script>

<script id="opeka_connect_form_tmpl" type="application/template">
  <form action="#" class="connect-interface">
    <label class="form-item">
      <%= labels.nick %>
      <input autofocus="autofocus" class="form-text nickname" placeholder="<%= labels.placeholder %>" type="text" value="<%- name %>" />
    </label>

    <% if (!name) { %>

    <label class="form-item">
      <%= labels.age %>
      <input class="form-text age" type="text" />
    </label>

    <label>
      <%= labels.gender %>
      <select class="form-select gender">
        <option value="" selected="selected"></option>
        <option value="m"><%= labels.male %></option>
        <option value="f"><%= labels.female %></option>
      </select>
    </label>

    <% } %>

    <input class="connect form-submit" type="submit" value="<%= labels.action %>" />
  </form>
</script>

<script id="opeka_room_list_tmpl" type="application/template">
  <ul class="room-list">
  <% if (placeholder) { %>
    <li class="placeholder"><%= placeholder %></li>
  <% } %>
  <% rooms.each(function (room) { %>
    <li><a href="#rooms/<%= room.id %>"><%- room.get('name') %></a></li>
  <% }); %>
  </ul>

  <% if (createRoom) { %>
  <button class="create-room">Opret rum</button> 
  <% } %>
</script>

<script id="opeka_chat_tmpl" type="application/template">
  <ul class="chat-message-list">
  <% _.each(messages, function (message) { %>
    <% if (message.system) { %>
      <li class="system-message"><%- message.message %></li>
    <% } else if (message.whisper) { %>
      <li class="whisper-message" data-message-id="<%= message.messageId %>">
        <span class="sender-name">[<%- message.name %> - WHISPER]:</span>
        <span class="message"><%- message.message %></span>
      </li>
    <% } else { %>
      <li class="chat-message" data-message-id="<%= message.messageId %>">
        <span class="sender-name">[<%- message.name %>]:</span>
        <span class="message"><%- message.message %></span>
        <% if (admin) { %>
        <span class="actions">
          <button class="delete-message"><%= labels.deleteMessage %></button>
        </span>
        <% } %>
      </li>
    <% } %>
  <% }); %>
  </ul>

  <% if (!room.get('paused')) { %>
  <form action="#" class="message-form">
    <input autofocus="autofocus" class="form-text message" placeholder="Type message here…" size="50" type="text" />
    <input class="form-submit send" type="submit" value="Send besked" />
  </form>
  <% } %>
</script>
